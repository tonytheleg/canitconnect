<!DOCTYPE html>
<head>
  <title>CanItConnect?</title>
  <meta charset="utf-8"/>
</head>
<body>
  <h3>Curl</h3>
  <form id="curl" action="curl" method="post">
      <input type="text" name="url" placeholder="Enter URL">
      <button name="curlSubmit" type="submit" >
        Submit
      </button>
  </form>
  
  <section id="curlOutput">
  
  </section>
  
  <h3>Traceroute</h3>
  <form id="traceroute" action="traceroute" method="post">
    <input type="text" name="hostname" placeholder="Enter Hostname">
    <button name="tracerouteSubmit" type="submit" >
      Submit
    </button>
</form>
  
  <section id="tracerouteOutput">
  
  </section>
  
  <h3>Netcat</h3>
  <form id="netcat" action="netcat" method="post">
      <input type="text" name="hostname" placeholder="Enter Hostname">
      <input type="text" name="port" placeholder="Enter Port Number">
      <button name="netcatSubmit" type="submit" >
        Submit
      </button>
  </form>
  
  <section id="netcatOutput">
  
  </section>
</body>
